<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>
<body>
    <div class="app">
        <h2>Камень-Ножницы-Бумага</h2>
        <div class="btns">
            <button data-move="rock">Камень</button>
            <button data-move="paper">Бумага</button>
            <button data-move="scissors">Ножницы</button>
        </div>
        <div id="info">Сделай ход!</div>
        <div class="score">Счёт: <span id="p">0</span> : <span id="c">0</span></div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
